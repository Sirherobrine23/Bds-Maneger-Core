
name: Test
on:
  push:
    branches:
    - main
    paths:
      - "src/**/*"
      - "tests/**/*"
      - "package*.json"
  pull_request:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    name: "Test"
    env:
      BDS_HOME: "~/.bdsCore"
    steps:
    - uses: actions/checkout@v3
      name: Code checkout

    # Install basic tools
    - uses: actions/setup-node@v3.6.0
      name: Setup node.js
      with:
        node-version: latest

    - name: Install latest java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: "17"

    # Install dependecies
    - name: Install nodejs dependencies
      run: npm ci

    # Run test
    - name: Test
      run: npm run test
