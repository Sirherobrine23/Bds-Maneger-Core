name: Test
on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    name: "Test"
    env:
      bdscoreroot: "~/.bdsCore"
    steps:
    - uses: actions/checkout@v3
      name: Code checkout

    # Install basic tools
    - uses: actions/setup-node@v3.6.0
      name: Setup node.js
      with:
        node-version: latest

    - name: Install latest java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: "17"

    # Install dependecies
    - name: Install nodejs dependencies
      run: npm install --no-save

    # Build Core
    - name: Core Build
      run: cd package/core && npm run build