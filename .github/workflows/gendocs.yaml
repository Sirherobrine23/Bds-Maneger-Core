name: Deploy bds core wiki
on:
  push:
    branches:
    - main
    paths:
    - "src/**/*"
    - "tests/**/*"
    - "package*.json"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy_doc:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3.5.1
        name: Setup node.js
        with:
          node-version: latest

      - run: npm ci

      - name: Gen docs
        run: npm run docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "docs"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
